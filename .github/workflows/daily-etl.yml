name: Daily FPL ETL Pipeline

on:
  schedule:
    # Run at 2 AM UTC daily (adjust to your timezone)
    - cron: '0 2 * * *'
  workflow_dispatch:  # Allow manual trigger

jobs:
  etl:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
      
      - name: Run ETL Pipeline
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          FPL_TEAMS_API_URL: https://fantasy.premierleague.com/api/bootstrap-static/
          FIXTURES_BASE_URL: https://raw.githubusercontent.com/vaastav/Fantasy-Premier-League/master/data/
        run: |
          python run_etl_standalone.py
      
      - name: Check data loaded
        if: success()
        run: |
          python check_all_data.py
      
      - name: Sync penalty takers
        if: success()
        run: |
          python sync_penalty_takers.py --auto-confirm
      
      - name: Notify on failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: '⚠️ Daily ETL Pipeline Failed',
              body: 'The automated FPL ETL pipeline failed. Check the [workflow run](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}) for details.'
            })